{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>MPT Sign-in</title>
  <link rel="shortcut icon" href="{% static 'content/favicon.png' %}" type="image/x-icon">

  <!-- Bootstrap cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Local Stylesheet -->
  <link href="{% static 'vendor/bootstrap/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body class="">

  <script>
    function check_password() {
      if (document.changepassword.new_pass.value != document.changepassword.confirm_pass.value) {
        alert("New Password and Confirm Password do not match");
        document.changepassword.confirm_pass.focus();
        return false;
      } else {
        return true;
      }
    }
  </script>


  <div class="logo">
    <a class="" href="#">
      <img style="border-radius: 5px; box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.5);" src="{% static 'content/dbit.png' %}" width="60" height="60" alt="" />
    </a>
  </div>

  <main class="form-signin">
    <form action="" method="POST" name='changepassword' onsubmit="return check_password();">
      {% csrf_token %}

      <h1 class="h3 mb-3">Change Password</h1>
      <div class="form-floating">
        <input type="password" name="curr_pass" class="form-control top" placeholder="Password" required>
        <label for="inputPassword">Current Password</label>
      </div>

      <div class="form-floating">
        <input type="password" name="new_pass" class="form-control middle" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$"
          oninvalid="this.setCustomValidity('Password must be at least 8 character and contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character')" oninput="setCustomValidity('')" required>
        <label for="inputPassword">New Password</label>
      </div>

      <div class="form-floating">
        <input type="password" name="confirm_pass" class="form-control bottom" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$"
          oninvalid="this.setCustomValidity('Password must be at least 8 character and contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character')" oninput="setCustomValidity('')" required>
        <label for="inputPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary text-center" type="submit">Confirm</button>

    </form>
  </main>


  {% if updated == 'yes' %}
  <script>
    alert("Password updated successfully!");
    window.location = ("{% url 'logout' %}");
  </script>
  {% endif %}

  {% if updated == 'no' %}
  <script>
    alert("Password updation failed!, Please try again!");
  </script>
  {% endif %}
  {% if updated == 'curr_incorrect' %}
  <script>
    alert("Current password is incorrect!");
  </script>
  {% endif %}

  <!-- Bootstrap cdn-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Local -->
  <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
