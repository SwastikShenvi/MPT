{% extends "admin.html" %}
{% load static %}

{% block activitiesTabButton %}
<button class="nav-link active" id="nav-activities-tab" data-bs-toggle="tab" data-bs-target="#nav-activities" type="button" role="tab" aria-controls="nav-activities" aria-selected="false">
  Activities
</button>
{% endblock %}

{% block activitiesTabContent %}
<div class="tab-pane fade active show" id="nav-activities" role="tabpanel" aria-labelledby="nav-activities-tab">
  <div class="container-fluid mb-5">
    <div class="sidebar flex-shrink-0 dashboard-navigation">
      <div class="sidebar-heading d-flex align-items-center justify-content-center">
        <h5>User Logs</h5>
      </div>
      <!-- buttons -->
      <div class="container-fluid">
        <div class="d-flex bd-highlight mb-3">
          <div class="p-2 pt-3 bd-highlight">
            <button type="button" onClick="window.location.reload()" class="btn custom-btn btn-sm" type="button">
              <span class="iconify" data-icon="ci:refresh-02" data-width="25" data-height="25"></span>
              Refresh List
            </button>
          </div>
        </div>
      </div>
      <!-- table -->
      <div class="table-div m-4 mt-3 mb-4">
        <table class="table table-striped table-bordered table-hover" style="widows: 100%;" id="activity-table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Time</th>
              <th scope="col">Date</th>
              <th scope="col">Department</th>
              <th scope="col">Activity</th>
            </tr>
          </thead>
          <tbody id="myTable">
            <tr>
              <th scope="row">2-2-2022</th>
              <td>2:00 pm</td>
              <td>13 mins</td>
              <td>Offline</td>
              <td>Boris Edison</td>
              <td>Honey Badger</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
